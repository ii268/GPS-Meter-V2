<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GPS機能を使用して現在の速度・高度などの情報を確認できるWEBアプリ">
    <link rel="stylesheet" href="style.css?20240322">
    <link rel="shortcut icon" href="./icons/logo.svg" type="image/svg+xml">
    <title>GPS-Meter-V2</title>
</head>

<body>
    <main>
        <header>
            <div class="main-memu">
                <button id="info_btn"><img src="./icons/info-circle.svg" alt="about"></button>
                <button id="seting_btn"><img src="./icons/gear.svg" alt="setting"></button>
            </div>
            <button id="on_off_btn">OFF</button>
        </header>

        <dialog id="info_dia">
            <button id="infoclose" class="dialogclose"><img src="./icons/x.svg" alt=""></button>
            <img src="./icons/logo.svg" alt="" style="width: 100px;">
            <h1>GPS-Meter-V2</h1>
            <p>GPS機能を使用して現在の速度・高度などの情報を確認できるWEBアプリ</p>
            <a href="./help" target="_blank">使い方</a><br>
            <a href="https://github.com/ibuibu268/GPS-Meter-V2/" target="_blank" rel="noopener">githubで見る</a>
        </dialog>

        <dialog id="setting_dia">
            <button id="settingclose" class="dialogclose"><img src="./icons/x.svg" alt=""></button>
            <h2>設定</h2>
            <h3>ダークモード</h3>
            <label><input type="checkbox" id="dackmode_set"> ダークモードを有効にする</label>
            <h3>誤差修正</h3>
            <label>速度 (km/h):<br><input type="number" id="speedgoh" value="0"></label><br>
            <label>速度 (m/s):<br><input type="number" id="speedgos" value="0"></label><br>
        </dialog>

        <dialog id="err_dia">
            <button id="errclose" class="dialogclose"><img src="./icons/x.svg" alt=""></button>
            <h2>エラーが発生したので情報の取得ができませんでした。</h2>
            <p>エラーコード: <span id="errcode"></span></p>
        </dialog>

        <div class="main-info">
            <div class="mater">
                <p class="speed"><span id="speed_h">--</span> km/h</p>
                <p><span id="speed_m">--</span> m/s</p>
            </div>
        </div>
        <div class="sub-info">
            <h2>サブ情報</h2>
            <table>
                <tr>
                    <th>高度(m)</th>
                    <td id="altitude">0</td>
                </tr>
                <tr>
                    <th>緯度経度の誤差(m)</th>
                    <td id="accuracy"></td>
                </tr>
                <tr>
                    <th>方角</th>
                    <td id="heading"></td>
                </tr>
                <tr>
                    <th>緯度</th>
                    <td id="latitude"></td>
                </tr>
                <tr>
                    <th>経度</th>
                    <td id="longitude"></td>
                </tr>
            </table>
            <a href="" target="_blank" rel="noopener noreferrer" id="mapurl">google mapで場所を開く</a>
        </div>
    </main>
    <script src="./script.js?20240322"></script>

</body>

</html>
